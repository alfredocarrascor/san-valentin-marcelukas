<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San Valent√≠n üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background-color: #dba4a9;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.container {
  width: 95vw;
  height: 95vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  text-align: center;
  color: white;
  padding-top: 40px;
}

.text-area {
  flex: 0 0 auto;
}

h1 {
  font-size: 3rem;
  margin-bottom: 15px;
}

.question {
  font-size: 2rem;
}

.button-area {
  flex: 1;
  width: 100%;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  margin-top: 40px;
}

button {
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.25s ease;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
  font-size: 1.2rem;
  padding: 15px 35px;
  z-index: 2;
}

#noBtn {
  background-color: #444;
  color: white;
  font-size: 1.2rem;
  padding: 15px 35px;
  position: absolute;
}

#gifContainer {
  display: none;
  margin-bottom: 40px;
}

#gifContainer img {
  width: 300px;
  border-radius: 20px;
}
</style>
</head>

<body>

<div class="container">

  <div class="text-area">
    <h1>Marcelukas... üíñ</h1>
    <div class="question">¬øAceptar√≠as ser mi San Valent√≠n este a√±o?</div>
  </div>

  <div class="button-area">
    <button id="yesBtn">Siiiiii üòç</button>
    <button id="noBtn">No.</button>
  </div>

  <div id="gifContainer">
    <img src="https://media.tenor.com/mj7Wf5S6gZ8AAAAC/yippee-happy.gif">
  </div>

</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const buttonArea = document.querySelector(".button-area");
const gifContainer = document.getElementById("gifContainer");

let noClickCount = 0;
let allowOverlap = false;

let yesFontSize = 1.2;
let yesPadding = 15;

const noTexts = [
  "¬øSeguro? ü•∫",
  "Pi√©nsalo üò¢",
  "Vamosss üò≠",
  "No seas as√≠ üíî",
  "Ya no tienes opci√≥n üòà"
];

function overlaps(r1, r2) {
  return !(
    r1.right < r2.left ||
    r1.left > r2.right ||
    r1.bottom < r2.top ||
    r1.top > r2.bottom
  );
}

function moveNoButton() {
  const areaRect = buttonArea.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();

  let newX, newY, noRect;
  let attempts = 0;

  do {
    newX = Math.random() * (areaRect.width - 150);
    newY = Math.random() * (areaRect.height - 70);

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";

    noRect = noBtn.getBoundingClientRect();
    attempts++;

  } while (
    (!allowOverlap && overlaps(noRect, yesRect)) &&
    attempts < 400
  );
}

noBtn.addEventListener("click", () => {

  if (noClickCount < noTexts.length) {
    noBtn.innerText = noTexts[noClickCount];
  }

  noClickCount++;

  if (noClickCount < 5) {
    yesFontSize += 0.4;
    yesPadding += 8;

    yesBtn.style.fontSize = yesFontSize + "rem";
    yesBtn.style.padding = yesPadding + "px " + (yesPadding * 2) + "px";

    moveNoButton();
  }
  else if (noClickCount === 5) {
    yesFontSize += 0.6;
    yesPadding += 12;

    yesBtn.style.fontSize = yesFontSize + "rem";
    yesBtn.style.padding = yesPadding + "px " + (yesPadding * 2) + "px";

    allowOverlap = true;
    moveNoButton();
  }
  else {
    noBtn.style.display = "none";
  }
});

yesBtn.addEventListener("click", () => {
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  gifContainer.style.display = "block";
});

moveNoButton();
</script>

</body>
</html>
