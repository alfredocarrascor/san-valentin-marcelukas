<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San Valent√≠n üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background-color: #dba4a9;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  position: relative;
  width: 95vw;
  height: 90vh;
  text-align: center;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.question {
  font-size: 2rem;
  margin-bottom: 60px;
}

/* Button area pushed lower */
.button-area {
  position: relative;
  width: 100%;
  height: 60%;
}

button {
  padding: 15px 35px;
  font-size: 1.2rem;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.25s ease;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
  position: relative;
  z-index: 2;
}

#noBtn {
  background-color: #444;
  color: white;
  position: absolute;
  z-index: 1;
}

#gifContainer {
  display: none;
  margin-top: 20px;
}

#gifContainer img {
  width: 300px;
  border-radius: 20px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Marcelukas... üíñ</h1>
  <div class="question">¬øAceptar√≠as ser mi San Valent√≠n este a√±o?</div>

  <div class="button-area">
    <button id="yesBtn">Siiiiii üòç</button>
    <button id="noBtn">No.</button>
  </div>

  <div id="gifContainer">
    <img src="https://media.tenor.com/2roX3uxz_68AAAAC/yippee-cat.gif">
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const buttonArea = document.querySelector(".button-area");
const gifContainer = document.getElementById("gifContainer");

let scale = 1;
let noClickCount = 0;
let allowOverlap = false;

const noTexts = [
  "¬øSeguro? ü•∫",
  "Pi√©nsalo üò¢",
  "Vamosss üò≠",
  "No seas as√≠ üíî",
  "Ya no tienes opci√≥n üòà"
];

function overlaps(r1, r2) {
  return !(
    r1.right < r2.left ||
    r1.left > r2.right ||
    r1.bottom < r2.top ||
    r1.top > r2.bottom
  );
}

function moveNoButton() {
  const areaRect = buttonArea.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();

  let newX, newY, noRect;
  let attempts = 0;

  do {
    newX = Math.random() * (areaRect.width - 120);
    newY = Math.random() * (areaRect.height - 60);

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";

    noRect = noBtn.getBoundingClientRect();
    attempts++;

  } while (
    (!allowOverlap && overlaps(noRect, yesRect)) &&
    attempts < 300
  );
}

noBtn.addEventListener("click", () => {

  if (noClickCount < noTexts.length) {
    noBtn.innerText = noTexts[noClickCount];
  }

  noClickCount++;

  if (noClickCount < 5) {
    scale += 0.7;
    yesBtn.style.transform = `scale(${scale})`;
    moveNoButton();
  }
  else if (noClickCount === 5) {
    scale += 1;
    yesBtn.style.transform = `scale(${scale})`;
    allowOverlap = true;
    moveNoButton();
  }
  else {
    noBtn.style.display = "none";
  }
});

yesBtn.addEventListener("click", () => {
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  gifContainer.style.display = "block";
});

moveNoButton();
</script>

</body>
</html>
