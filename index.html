<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>San Valentin ðŸ’˜</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffe6f0;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    h1 {
        font-size: 2rem;
        color: #d63384;
    }

    .buttons {
        display: flex;
        gap: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #6c757d;
        color: white;
    }
</style>
</head>
<body>

<div class="container" id="mainContainer">
    <h1>Serias mi San Valentin Marcelukas?</h1>
    <div class="buttons">
        <button id="yesBtn">Siiiiii!</button>
        <button id="noBtn">No.</button>
    </div>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("mainContainer");

    let yesScale = 1;

    yesBtn.addEventListener("click", () => {
        container.innerHTML = "<h1>Yipiiiii ðŸ’–</h1>";
    });

    noBtn.addEventListener("click", () => {
        yesScale += 0.3;
        yesBtn.style.transform = `scale(${yesScale})`;
    });
</script>

</body>
</html>
